<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Конспект</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        p {
            line-height: 1.6;
            color: #333;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Мой Конспект</h1>
        <div class="nav-links" id="navLinks"></div>
    </div>

    <div class="container" id="content">
        <h2 id="pageTitle">Главная страница</h2>
        <p id="pageContent">Добро пожаловать! Выберите раздел в меню, чтобы просмотреть конспекты.</p>
    </div>

    <div class="footer">
        <p>Создано автоматически © 2025</p>
    </div>

    <script>
        // Пример данных (имитация извлеченного контента)
        const pages = [
            {
                title: "Введение",
                content: "Это раздел про введение в конспекты. Здесь основная информация."
            },
            {
                title: "Основы",
                content: "Основы включают ключевые понятия и термины. Очень полезно для начала."
            },
            {
                title: "Примеры",
                content: "Примеры помогают лучше понять материал. Смотрите и учитесь!"
            }
        ];

        // Функция для создания навигации
        function createNavigation() {
            const navLinks = document.getElementById('navLinks');
            pages.forEach((page, index) => {
                const link = document.createElement('a');
                link.href = `#page${index}`;
                link.textContent = page.title;
                link.onclick = () => loadPage(page);
                navLinks.appendChild(link);
            });
        }

        // Функция для загрузки контента страницы
        function loadPage(page) {
            const titleElement = document.getElementById('pageTitle');
            const contentElement = document.getElementById('pageContent');
            titleElement.textContent = page.title;
            contentElement.textContent = page.content;

            // Создание отдельной страницы (имитация)
            const newPage = `
                <!DOCTYPE html>
                <html lang="ru">
                <head>
                    <meta charset="UTF-8">
                    <title>${page.title}</title>
                    <link rel="stylesheet" href="styles.css">
                </head>
                <body>
                    <div class="navbar">
                        <h1>Мой Конспект</h1>
                        <div class="nav-links">${document.getElementById('navLinks').innerHTML}</div>
                    </div>
                    <div class="container">
                        <h2>${page.title}</h2>
                        <p>${page.content}</p>
                    </div>
                    <div class="footer">
                        <p>Создано автоматически © 2025</p>
                    </div>
                </body>
                </html>
            `;
            console.log(`Создана страница для "${page.title}":`, newPage);
            // Здесь можно добавить логику для сохранения страницы как файла, но в браузере это ограничено
        }

        // Инициализация
        createNavigation();
    </script>
</body>
</html>
